 	 <p id="alert">Élement copié!</p> 
 	</div>
 	
 	<script type="text/javascript">
 		
        function clicked1(){
          //le copiage
         var boite1 = document.getElementById('pboite1').innerHTML;

          navigator.clipboard.writeText(boite1);
          //la notif
         var notif = document.getElementById("alert")
          notif.style.visibility = "visible";
          function cacher(){
          	notif.style.visibility = "hidden";
          }
         setTimeout(cacher,800);
          



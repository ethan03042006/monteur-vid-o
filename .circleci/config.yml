 </head>

 <body>
 	<strong>outils, majuscule, maj, et, accent, A, a, E, e, C, c,</strong>
 	<!--Pour le carré du fond-->
 	<div class="boite">
 	 <h1>Outils MajAccent</h1>
 	 <h3>By Ethn</h3>
